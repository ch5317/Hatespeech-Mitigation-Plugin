version: 2
jobs:
  build:
    working_directory: ~/plugin
    docker:
      - image: circleci/python:stretch
    steps:
      - checkout
  test:
    docker:
      - image: circleci/python:stretch
    steps:
      - checkout
      - run:
          command: |
            cd hatespeech_backend/
            pip install -r requirements.txt
            python -m pytest -s tests/
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
